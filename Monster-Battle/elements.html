<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Level">
        Level 1
    </div>
    <div class="Opponent">
        David Laid
        <progress id="oppo-health" value="100" max="100"></progress>
    </div>
    <div class="Battle">
        <img src="a90.jpg" alt="" width="100%" height="400">
    </div>
    <div class="User">
        Digglett
        <progress id="user-health" value="100"  max="100"></progress>
    </div>
    <div class="Message">Player 1's Turn.</div>
    <div class="User-attacks">
        ATTACKS:
        <br>
            <div class="attacks">
                <button id="law">LAW</button>
                <button id="politics">POLITICS</button>
                <button id="populist">POPULIST</button>
                <button id="threaten">THREATEN</button>
            </div>
    </div>
    <div class="Misc">
        BUFFS:
        <div class="buffs">
            <button id="potion">POTION</button>
            <button id="buff-attack">ATTACK</button>
            <button id="accuracy">ACCURACY</button>
        </div>
    </div>  
</body>
</html>
